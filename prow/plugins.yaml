plugins:
  zhuzhengguang/demo:
  - size
  - config-updater
  - approve
config_updater:
  maps:
    # Update the config configmap whenever config.yaml changes
    prow/config.yaml:
      name: config
    # Update the plugin configmap whenever plugins.yaml changes
    prow/plugins.yaml:
      name: plugin
      
approve:
- repos:
  - zhuzhengguang/demo
  require_self_approval: false
  lgtm_acts_as_approve: true
